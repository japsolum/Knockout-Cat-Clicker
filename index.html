<!doctype html>

<html>

	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width">
		<title>Cat Clicker Premium!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">


	</head>

	<body>
		<div class="container">
			<div class="row header">
				<div class = "col-12">
					<h1>Cat Clicker</h1>
					<hr>
				</div>
			</div>

			<div class= "row">
				<ul class="navItem col-xs-3" data-bind= "foreach: catList">
					<li class = "navButton" data-bind= "text: name, click: $parent.setCat">
				</ul>

				<div class="imgContainer col-xs-9" data-bind="with: currentCat"> 
					<h2 class="name" data-bind="text: name"></h2>
					<hr>
					<img class= "image" src="" alt="cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
					<hr>
					<div class = "scientific"> 
						<span class = "boldUnderline">Scientific Name:</span>
						<span data-bind="text: scientific"> </span>
					</div>
					<div class="level"> 
						<span class="boldUnderline">Level:</span>
						<span data-bind = "text: level"> </span>
					</div>
					<div>
						<span class = "boldUnderline">Clicks:</span>
						<span data-bind="text: clickCount"></span>
					 	
					</div>
				</div>	
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
		<script src="script.js"></script>
	</body>
</html>
